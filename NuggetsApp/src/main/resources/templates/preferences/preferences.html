<main>
    <h1 class="text-center">Preferences</h1>

    <th:block th:if="${model.class.name == 'java.lang.String'}">
        <div class="text-center" th:text="${model}"></div>
    </th:block>

    <th:block th:unless="${model.class.name == 'java.lang.String'}">
        <table class="table text-center">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
            </tr>
            </thead>
            <tbody>

            <th:block th:each="nugget,iter : ${model}">
                <tr>
                    <th scope="row" th:text="${iter.index + 1}"></th>
                    <td th:text="${nugget.getName()}"></td>
                </tr>
            </th:block>

            </tbody>
        </table>

    </th:block>
</main>
