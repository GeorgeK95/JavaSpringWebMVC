<main>
    <h1 class="text-center">All Nuggets</h1>
    <table class="table text-center">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="nugget,iter : ${model}">
            <tr>
                <th scope="row" th:text="${iter.index + 1}"></th>
                <td th:text="${nugget.getName()}"></td>
            </tr>
        </th:block>

        </tbody>
    </table>
</main>
