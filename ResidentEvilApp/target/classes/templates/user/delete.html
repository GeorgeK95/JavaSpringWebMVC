<main xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="container body-content span=8 offset=2">
        <div id="divWell" class="well">
            <fieldset>
                <legend>Delete User</legend>

                <form id="addVirusForm" class="form-horizontal"
                      th:action="@{/users/delete/{id}(id=${userModel.getId()})}"
                      th:object="${userModel}"
                      method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" th:field="*{email}" readonly="readonly"/>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="text" class="form-control" id="password" th:field="*{username}"
                               readonly="readonly"/>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/users/all}">Cancel</a>
                            <input value="Delete" type="submit" class="btn btn-danger"/>
                        </div>
                    </div>

                </form>
            </fieldset>
        </div>
    </div>
</main>
