<amin>
    <div class="well">
        <form class="form-horizontal" th:action="@{/register}" method="post">
            <fieldset>
                <legend class="text-center">Register</legend>

                <div class="form-group text-center">
                    <label class="col-sm-4 control-label" for="user_email">Email</label>
                    <input class="col-sm-12 form-control" type="email" id="user_email" placeholder="Email" name="email"
                           required="required"/>
                </div>

                <div class="form-group text-center">
                    <label class="col-sm-4 control-label" for="username">Username</label>
                    <input class="col-sm-12 form-control" type="text" id="username" placeholder="Username"
                           name="username" required="required"/>
                </div>

                <div class="form-group text-center ">
                    <label class=" control-label" for="user_password_first">Password</label>
                    <input type="password" class="col-sm-12 form-control" id="user_password_first" placeholder="Password"
                           name="password" required="required"/>
                </div>

                <div class="form-group text-center">
                    <label class=" control-label" for="user_password_second">Confirm Password</label>
                    <input type="password" class="form-control" id="user_password_second" placeholder="Password"
                           name="confirmPassword" required="required"/>
                </div>

                <div class="form-group">
                    <div class="col-sm-4 col-sm-offset-4">
                        <a class="btn btn-default" th:href="@{/}">Cancel</a>
                        <input value="Submit" type="submit" class="btn btn-primary"/>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</amin>
