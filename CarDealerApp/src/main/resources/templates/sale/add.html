<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/Sales/add}" method="post">
                <fieldset>
                    <legend class="text-center">Add Sale</legend>

                    <!--<th:block th:unless="${car_add_notification} == null">
                        <div class="alert alert-success text-center">
                            <strong th:text="${car_add_notification}"></strong>
                        </div>
                    </th:block>-->

                    <select id="customerDropDownBtn" class="form-control" name="customer">
                        <option th:each="customer : ${customers}"
                                th:value="${customer}"
                                th:text="${customer.getName()}"></option>
                    </select>

                    <select id="partDropDownBtn" class="form-control" name="car">
                        <option th:each="car : ${cars}"
                                th:value="${car}"
                                th:text="|${car.getMake()} ${car.getModel()}|"></option>
                    </select>

                    <select id="carDropDownBtn" class="form-control" name="percentage">
                        <option th:each="discount : ${discounts}"
                                th:value="${discount}"
                                th:text="${discount}"></option>
                    </select>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/Sales/all}">Cancel</a>
                            <input value="Add" type="submit" class="btn btn-primary"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
