<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/Sales/add}" method="post" th:object="${addSaleRequestModel}">
                <fieldset>
                    <legend class="text-center">Add Sale</legend>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="customerDropDownBtn">Customer</label>
                        <div class="col-sm-4">
                            <select id="customerDropDownBtn" class="form-control" name="customerId">
                                <option disabled selected value> -- Select Customer --</option>
                                <option th:each="customer : ${customers}"
                                        th:value="${customer.getId()}"
                                        th:text="${customer.getName()}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="partDropDownBtn">Car</label>
                        <div class="col-sm-4">
                            <select id="partDropDownBtn" class="form-control" name="carId">
                                <option disabled selected value> -- Select Car --</option>
                                <option th:each="car : ${cars}"
                                        th:value="${car.id}"
                                        th:text="|${car.getMake()} ${car.getModel()}|"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="discountDropDownBtn">Discount</label>
                        <div class="col-sm-4">
                            <select id="discountDropDownBtn" class="form-control" name="discount">
                                <option disabled selected value> -- Select Discount --</option>
                                <option th:each="discount : ${discounts}"
                                        th:value="${discount}"
                                        th:text="${discount}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/Sales/all}">Cancel</a>
                            <input value="Add" type="submit" class="btn btn-primary"/>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
    </div>
</main>
