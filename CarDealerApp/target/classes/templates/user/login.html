<main>
    <div class="container body-content span=8 offset=2">
        <div class="well">
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <fieldset>
                    <legend class="text-center">Login</legend>

                    <th:block th:unless="${user_registration_notification_true} == null">
                        <div class="alert alert-success text-center">
                            <strong th:text="${user_registration_notification_true}"></strong>
                        </div>
                    </th:block>

                    <th:block th:unless="${login_failed} == null">
                        <div class="alert alert-danger text-center">
                            <strong th:text="${login_failed}"></strong>
                        </div>
                    </th:block>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="username">Username</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="username" placeholder="Username"
                                   name="username"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label" for="password">Password</label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="password" placeholder="Password"
                                   name="password"/>
                        </div>
                    </div>

                    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-4">
                            <a class="btn btn-default" th:href="@{/}">Cancel</a>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</main>
