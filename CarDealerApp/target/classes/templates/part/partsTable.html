<main>
    <th:block th:if="${car} != null" th:object="${car}">
        <h1 style="text-align: center" th:text="|*{make} *{model} *{travelledDistance}|"></h1>
    </th:block>
    <table>
        <tr>
            <th>Name</th>
            <th>Price</th>

            <th:block th:if="${editDelete} != null">
                <th>Action</th>
            </th:block>
        </tr>

        <th:block>
            <div th:each="part : ${parts}" th:object="${part}">
                <tr>
                    <td th:text="*{name}"></td>
                    <td th:text="*{price}"></td>

                    <th:block th:if="${editDelete} != null">
                        <td>
                            <a th:href="@{/parts/edit/{id}(id=${part.getId()})}">Edit</a>
                            <a th:href="@{/parts/delete/{id}(id=${part.getId()})}">Delete</a>
                        </td>
                    </th:block>

                </tr>
            </div>
        </th:block>

    </table>
</main>
